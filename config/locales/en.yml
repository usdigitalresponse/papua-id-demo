en:
  applicant:
    new:
      header: Applicant Demographic Data
      helper_text: Input your information below to verify an applicant's identity, and hit submit when complete. If verified, the applicant passes automated identity checks.
    show:
      approved:
        header: Success!
        helper_text: Identity successfully verified, no issues or conflicts detected.
      denied:
        header: Verification Failed!
        helper_text: Conflicts or issues were detected with this application, we were unable to verify applicants identity at this time.
      manual_review:
        header: Almost!
        helper_text: We are not able to verify applicant identity automatically, this case will move to manual review! Further documentation may be requested.
